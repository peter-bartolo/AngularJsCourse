<select [(ngModel)]="cookieType">
  <option value="0">Chocolate</option>
  <option value="1">Chocolate-Chip</option>
  <option value="2">Peanut-Butter</option>
</select>
<input type="text" placeholder="Cookie Time in MilliSeconds" [(ngModel)]="cookieSizeInMillimetres" />
<select [(ngModel)]="cookieShape">
  <option value="0">Round</option>
  <option value="1">Square</option>
  <option value="2">Abstract</option>
</select>
<button (click)="createCookie()">Create Cookie</button>
